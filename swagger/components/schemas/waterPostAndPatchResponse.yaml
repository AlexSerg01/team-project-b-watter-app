type: object
required:
  - _id
  - userId
  - date
  - amount
  - dailyNorm
  - percentageConsumed
  - consumedWaterByDay"
  - createdAt
  - updatedAt
properties:
  _id:
    description: Record's id"
    type: string
    example: 66d4347c5e230c3b03bff562
  userId:
    description: "Record's user id"
    type: string
    example: 66d061dc16f361d7057ce7ca
  date:
    description: 'Date of adding the record `dd, MonthName` format'
    type: string
    example: 01, September
  amount:
    description: 'Amount of water consumed by user added to the record, in milliliters'
    type: number
    example: 250
  dailyNorm:
    description: "User's daily water intake norm, in litres"
    type: number
    example: 2.0 l
  percentageConsumed:
    description: 'Percentage of the daily water intake norm consumed'
    type: string
    example: '50%'
  consumedWaterByDay:
    description: 'Total amount of water consumed by the user for the day, in litres'
    type: string
    example: 1.0 l
  createdAt:
    description: 'Date and time of adding the record'
    type: string
    format: date-time
    example: '2024-09-01T09:31:40.825Z'
  updatedAt:
    description: 'Date and time of updating the record'
    type: string
    format: date-time
    example: '2024-09-01T09:31:40.825Z'
